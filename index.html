<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="parent-container">

    <div class="sub-container">

      <img src="images/image-equilibrium.jpg" class="equi-img" alt="">
      <h3 class="equi-content">Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm</p>

      <div id="last">
        <h3><img src="images/icon-ethereum.svg" alt=""> 0.041ETH</h3>
        <p><img src="images/icon-clock.svg" alt=""> 3 days left</p>
      </div>

      <hr> 
      <br>

      <div class="end">
        <img src="images/image-avatar.png" class="avatar" alt="">
        <p>Creation of <span> Jules Wyvern</span></p>
      </div>

  </div>

  </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Olaleye Precious</a>.
    </div>
</body>
</html>
